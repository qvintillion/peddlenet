name: ğŸš€ Production Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: ğŸ” Verify Environment
        run: |
          echo "ğŸ“‹ Production Environment Variables:"
          echo "BUILD_TARGET=production"
          echo "NEXT_PUBLIC_SIGNALING_SERVER from .env.production:"
          grep NEXT_PUBLIC_SIGNALING_SERVER .env.production || echo "Not found in .env.production"

      - name: ğŸ—ï¸ Build for Production
        run: |
          echo "ğŸ—ï¸ Building project for GitHub Pages..."
          npm run build
          echo "âœ… Build completed successfully"
        env:
          BUILD_TARGET: production
          NODE_ENV: production

      - name: ğŸ”§ Verify Build Output
        run: |
          echo "ğŸ“ Build output structure:"
          ls -la out/
          echo "ğŸ” Checking for admin page:"
          ls -la out/admin-analytics* || echo "Admin page not found"
          echo "ğŸ” Environment in built files:"
          grep -r "padyxgyv5a\|hfttiarlja\|250496240301" out/ || echo "No server URLs found in build"

      - name: ğŸ“„ Create .nojekyll file
        run: |
          echo "Creating .nojekyll file for GitHub Pages"
          touch out/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true

      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸŒ Site URL: https://peddlenet.app"
          echo "ğŸ“Š Admin Dashboard: https://peddlenet.app/admin-analytics"
          echo "â° Changes may take 5-10 minutes to propagate"