name: ğŸš€ Production Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Debug Environment
        run: |
          echo "ğŸ“‹ Environment Variables:"
          echo "BUILD_TARGET=production"
          echo "NODE_ENV=production"
          echo "Current directory:"
          pwd
          ls -la
          echo "Checking .env.production:"
          cat .env.production
          echo "Checking for server URL:"
          grep -r "padyxgyv5a\|hfttiarlja\|250496240301" . --exclude-dir=node_modules --exclude-dir=.git || echo "No old URLs found"

      - name: ğŸ—ï¸ Build for Production
        run: |
          echo "ğŸ—ï¸ Building with production environment..."
          npm run build
        env:
          BUILD_TARGET: production
          NODE_ENV: production

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“„ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Success
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ URL: https://peddlenet.app"
          echo "ğŸ“Š Admin: https://peddlenet.app/admin-analytics"