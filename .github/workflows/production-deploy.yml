name: 🚀 Production Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Debug Environment
        run: |
          echo "📋 Environment Variables:"
          echo "BUILD_TARGET=production"
          echo "NODE_ENV=production"
          echo "Current directory:"
          pwd
          ls -la
          echo "Checking .env.production:"
          cat .env.production
          echo "Checking for server URL:"
          grep -r "padyxgyv5a\|hfttiarlja\|250496240301" . --exclude-dir=node_modules --exclude-dir=.git || echo "No old URLs found"

      - name: 🏗️ Build for Production
        run: |
          echo "🏗️ Building with production environment..."
          npm run build
        env:
          BUILD_TARGET: production
          NODE_ENV: production

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v5

      - name: 📄 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🎉 Success
        run: |
          echo "🎉 Deployment successful!"
          echo "🌐 URL: https://peddlenet.app"
          echo "📊 Admin: https://peddlenet.app/admin-analytics"