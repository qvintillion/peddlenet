<!DOCTYPE html>
<html>
<head>
    <title>PeddleNet P2P Connection Test</title>
</head>
<body>
    <h1>üß™ P2P Connection Test</h1>
    <div id="status">Initializing...</div>
    <div>
        <h3>Host (Desktop):</h3>
        <button onclick="createHost()">1. Create Host</button>
        <div id="hostInfo"></div>
    </div>
    <div>
        <h3>Guest (Mobile):</h3>
        <input type="text" id="hostId" placeholder="Enter Host ID">
        <button onclick="connectToHost()">2. Connect to Host</button>
    </div>
    <div id="log" style="margin-top: 20px; font-family: monospace; font-size: 12px;"></div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let conn = null;

        function log(message) {
            console.log(message);
            document.getElementById('log').innerHTML += message + '<br>';
        }

        function createHost() {
            log('üöÄ Creating host peer...');
            
            peer = new Peer(undefined, {
                debug: 2,
                config: {
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                }
            });

            peer.on('open', (id) => {
                log('‚úÖ Host created with ID: ' + id);
                document.getElementById('hostInfo').innerHTML = 
                    '<strong>Host ID:</strong> ' + id + '<br><em>Enter this on the guest device</em>';
            });

            peer.on('connection', (connection) => {
                log('üìû Incoming connection from: ' + connection.peer);
                
                connection.on('open', () => {
                    log('‚úÖ Connection established!');
                    connection.send('Hello from host!');
                });

                connection.on('data', (data) => {
                    log('üì® Received: ' + data);
                });

                connection.on('error', (err) => {
                    log('‚ùå Connection error: ' + err);
                });
            });

            peer.on('error', (err) => {
                log('‚ùå Peer error: ' + err);
            });
        }

        function connectToHost() {
            const hostId = document.getElementById('hostId').value;
            if (!hostId) {
                alert('Please enter host ID');
                return;
            }

            log('üöÄ Creating guest peer...');
            
            peer = new Peer(undefined, {
                debug: 2,
                config: {
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                }
            });

            peer.on('open', (id) => {
                log('‚úÖ Guest created with ID: ' + id);
                log('üîó Connecting to host: ' + hostId);
                
                conn = peer.connect(hostId);
                
                conn.on('open', () => {
                    log('‚úÖ Connected to host!');
                    conn.send('Hello from guest!');
                });

                conn.on('data', (data) => {
                    log('üì® Received: ' + data);
                });

                conn.on('error', (err) => {
                    log('‚ùå Connection error: ' + err);
                });
            });

            peer.on('error', (err) => {
                log('‚ùå Peer error: ' + err);
            });
        }
    </script>
</body>
</html>
